<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <script>
        // Function to determine the grade based on marks
        function getGrade(marks) {
            if (marks > 79) {
                return 'A'; // Grade A for marks greater than 79
            } else if (marks >= 60) {
                return 'B'; // Grade B for marks between 60 and 79
            } else if (marks >= 49) {
                return 'C'; // Grade C for marks between 49 and 59
            } else if (marks >= 40) {
                return 'D'; // Grade D for marks between 40 and 49
            } else {
                return 'E'; // Grade E for marks less than 40
            }
        }

        // Function to prompt user for marks and calculate the grade
        function calculateGrade() {
            // Prompt the user to enter student marks
            const input = prompt("Enter student marks (0-100):");
            // Parse the input to a floating-point number
            const marks = parseFloat(input);

            // Validate the input to ensure it's a number within the range
            if (isNaN(marks) || marks < 0 || marks > 100) {
                alert("Please enter a valid mark between 0 and 100."); // Error message for invalid input
            } else {
                // Get the grade using the getGrade function
                const grade = getGrade(marks);
                // Display the resulting grade to the user
                alert(`The grade is: ${grade}`);
            }
        }
    </script>
</head>
<body onload="calculateGrade()">
    <!-- The body will trigger the calculateGrade function on load -->
</body>
</html>
